<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <main>
        <fieldset>
            <label for="number-of-dice">Enter a Number of Dice: </label>
            <input type="number" name="num-die-roll" id="textbox">
            <button class="roll-button">Roll!</button>
            <br>
            <div id="total-term">Total: </div>
            <br>
            <br>
            <button class="show-all-rolls">Show All Rolls</button>
            <br>
            <ol id="all-rolls"></ol>
        </fieldset>
    </main>
<script src="main.js"></script>
</body>

</html>
